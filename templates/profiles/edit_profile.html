{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block head %}{% endblock %}

{% block body %}
    <div class="row mt-4">
        <div class="col-sm-8 card p-3">
            <h3 class="card-title">Edit Profile</h3>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mt-1">
                    {{ user_form|crispy }}
                </div>
                <div class="mt-1">
                    {{ profile_form|crispy }}
                </div>
                <div class="mt-3">
                    <button class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
