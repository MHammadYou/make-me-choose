{% extends 'base.html' %}
{% load crispy_forms_filters %}


{% block head %}{% endblock %}

{% block body %}
    <div class="row mt-5">
        <div class="col-sm-8 card p-3">
            <h3 class="card-title">SIGNUP</h3>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success mt-3">Signup</button>
                <div class="pt-3">
                    <small class="text-muted">
                        Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Login</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
