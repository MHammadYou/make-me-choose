<div class="mt-3 mb-5">
    <span class="">
        {% if polls.has_previous %}
            <a href="?page=1" class="btn btn-secondary">&laquo; first</a>
            <a href="?page={{ polls.previous_page_number }}" class="btn btn-secondary">previous</a>
        {% endif %}

        <span class="btn btn-primary">
            Page {{ polls.number }} of {{ polls.paginator.num_pages }}.
        </span>

        {% if polls.has_next %}
            <a href="?page={{ polls.next_page_number }}" class="btn btn-secondary">next</a>
            <a href="?page={{ polls.paginator.num_pages }}" class="btn btn-secondary">last &raquo;</a>
        {% endif %}
    </span>
</div>
